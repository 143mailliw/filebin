<p>
{% if pages > 1 %}
  <h6>Navigation</h6>
  {% for p in range(1, pages+1) %}
    {% if page == p %}
      <span class="label label-primary">{{ p }}</span>
    {% else %}
      <a href="/{{ tag }}/page/{{ p }}/"><span class="label label-default">{{ p }}</span></a>
    {% endif %}
  {% endfor %}
{% endif %}
</p>
