<div class="pull-left">
  {% if tag %}
    {% if num_files %}
      {% if num_files > 0 %}
        <a class="btn btn-small btn-info" href="/{{ tag }}?v=playlist">
          <i class="icon-film icon-white"></i> Playlist
        </a>
        <a class="btn btn-small btn-info" href="/{{ tag }}?v=json">
          <i class="icon-wrench icon-white"></i> JSON
        </a>
      {% endif %}
    {% endif %}
  {% endif %}
</div>

<div class="pull-right">
  {% if tag %}
    <a class="btn btn-small btn-danger" href="/{{ tag }}?v=report">
      <i class="icon-thumbs-down icon-white"></i> Report
    </a>
  {% endif %}

  <a class="btn btn-small btn-info" href="/about">
    <i class="icon-info-sign icon-white"></i> About
  </a>
</div>
